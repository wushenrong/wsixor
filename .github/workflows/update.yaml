name: Update flakes

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1"

jobs:
  nix-flake-update:
    runs-on: ubuntu-latest
    environment:
      name: nix-flake-update
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/update-flake-lock@main
